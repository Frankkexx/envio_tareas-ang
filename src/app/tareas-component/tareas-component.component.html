<div class="container app">
    <div class="row">
      <div class="col-sm-8">
        <h1 class="text-center">{{title}}</h1>
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a>
          {{msg}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2> CREAR TAREA </h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="tarea" class="control-label col-sm-2">
              Actividad
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="tarea" name="tarea" [(ngModel)]="model.tarea" placeholder="Ingresar el nombre de la actividad">
            </div>
          </div>
          <!-- grado -->
          <div class="form-group">
            <label for="grado" class="control-label col-sm-2">
              Grado
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="grado" name="grado" [(ngModel)]="model.grado" placeholder="Ingresa el grado y secciÃ³n">
            </div>
          </div>
          <!-- Subir tarea -->
          <div class="form-group ">
            <label for="archivo">Adjuntar un archivo</label>
            <input type="file" id="archivo" name="archivo" [(ngModel)]="model.archivo">
            <p class="help-block">Seleccione el archivo PDF</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Responder?
            </label>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)=" addMensaje()">Guardar</button>
    
            </div>
    
          </div>
        </form>
      </div>
    </div>
          <h2>Tabla Tareas</h2>
    <app-tareas-hijo-component *ngFor= "let mensaje of actividad; let i=index" [mensaje]="mensaje" [i]="i"></app-tareas-hijo-component>

  </div>
